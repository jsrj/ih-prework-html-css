<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork | Tweet Clone</title>
</head>
<body>

<div class="tweet-container">


<div class="follow-button">
  <img src="img/twitter-logo.jpg" id="bird-logo">
    <div id="follow">Follow</div>
</div>

    <div class="name-area">
      <img src="img/profile-picture.jpg" id="pro-pic">
      <div id="name-box">
        <img src="img/account-logo.jpg" id="logo">
        <span id="name">jack</span>
        <img src="img/validated-account.jpg" id="verified">
      </div>
        <span id="account-name">@jack</span>
    </div>

    <div class="update">
      <div id="tweet"> Just setting up my twttr.</div>
      <div id="timestamp"> 9:50 PM - 21 Mar 2006</div>
    </div>

    <div class="nav">
      <img src="img/reply.jpg" id="reply">
      <img src="img/retweet.jpg" id="retweet"><span id="nav-text1">92,555</span>
      <img src="img/favorite.jpg" id="favorite"><span id="nav-text2">71,111</span>
    </div>


  </div>
</body>
</html>
